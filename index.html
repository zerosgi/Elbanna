<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbanna.org - Non Profit Organization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');

        body {
            background: url('https://github.com/zerosgi/Elbanna/blob/main/file-Tmdjz9GN8DseN7HoWlAo93mn.webp') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: multiply;
            background-color: rgba(50, 25, 0, 0.85); /* Sepia overlay */
            color: #f5deb3; /* Warm parchment tone */
            font-family: 'Crimson Pro', serif; /* Classical font style */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #e5c07b; /* Golden parchment */
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #deb887; /* Soft bronze */
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .donation-button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f5deb3;
            background-color: #6c4c1b; /* Antique gold */
            border: 2px solid #e5c07b; /* Gold border */
            border-radius: 4px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Gentle shadow */
            transition: transform 0.2s, background-color 0.2s;
        }

        .donation-button:hover {
            background-color: #e5c07b; /* Bright gold */
            color: #4b2b00; /* Dark sepia */
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(50, 25, 0, 0.9);
            color: #f5deb3;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 1px solid #deb887; /* Bronze border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Elbanna.org</h1>
        <h2>Non Profit Organization</h2>
    </header>

    <!-- Donation Button -->
    <a href="https://nowpayments.io/donation/Elbanna%20International%20National%20Crisis%20response%20team" class="donation-button">Donate to Crisis Relief</a>

    <footer>
        <p>&copy; 2024 Elbanna.org | Web design by Elbanna.org</p>
    </footer>
</body>
</html>
