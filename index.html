<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbanna.org - Non Profit Organization</title>
    <style>
        body {
            background: url('A_majestic_roaring_lion_in_a_dramatic_pose,_set_in.png') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.7); /* Adds a dark overlay */
            color: white;
            font-family: 'Lobster', cursive; /* Reggae style font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6347; /* Tomato red */
            margin: 0;
            letter-spacing: 2px;
        }

        header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffeb3b; /* Bright yellow */
            margin-top: 0;
        }

        .donation-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #ff9800; /* Orange */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .donation-button:hover {
            background-color: #e57c00; /* Darker orange */
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elbanna.org</h1>
        <h2>Non Profit Organization</h2>
    </header>

    <!-- Donation Button -->
    <a href="https://nowpayments.io/donation/Elbanna%20International%20National%20Crisis%20response%20team" class="donation-button">Donate to Crisis Relief</a>

    <footer>
        <p>&copy; 2024 Elbanna.org | Web design by Elbanna.org</p>
    </footer>
</body>
</html>
