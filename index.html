<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbanna.org - Non Profit Organization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');

        body {
            background: url('https://github.com/zerosgi/Elbanna/blob/main/file-Tmdjz9GN8DseN7HoWlAo93mn.webp') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            color: white;
            font-family: 'Cinzel Decorative', serif; /* Egyptian-inspired font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700; /* Gold color */
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 4px 10px rgba(255, 215, 0, 0.7); /* Glow effect */
        }

        header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffdb58; /* Bright gold */
            margin-top: 0;
        }

        .eye-of-ra {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

        .donation-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #b8860b; /* Dark gold */
            border: 2px solid #ffd700; /* Bright gold border */
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }

        .donation-button:hover {
            background-color: #ffd700; /* Bright gold */
            transform: scale(1.05);
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elbanna.org</h1>
        <h2>Non Profit Organization</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Eye_of_Ra.svg" alt="Eye of Ra" class="eye-of-ra">
    </header>

    <!-- Donation Button -->
    <a href="https://nowpayments.io/donation/Elbanna%20International%20National%20Crisis%20response%20team" class="donation-button">Donate to Crisis Relief</a>

    <footer>
        <p>&copy; 2024 Elbanna.org | Web design by Elbanna.org</p>
    </footer>
</body>
</html>
